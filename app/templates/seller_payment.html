{% extends 'base.html' %} {% block title %}Amazon | Seller_Payment{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <h1>Seller Request Payment</h1>
    <form method="post" action="{% url 'seller_payment' %}">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="Pay Now" />
      <button class="btn btn-success" id="rzp-button1">Pay with Razorpay</button>
    </form>
  </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_10kdcCOqdnpAcZ", // Enter the Key ID generated from the Dashboard
    "amount": {{amount}}, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Amazon",
    "description": "Seller Request",
    "image": "https://example.com/your_logo",
    "order_id": "{{orderid}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert('Payment Done Successfully!!')
        window.location.href = "/seller/"
        {% comment %} alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature) {% endcomment %}
    },
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
